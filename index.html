<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: burlywood; color:black">
            <h1 class="text-center">ðŸ”¥Train ScheduleðŸ”¥</h1>
            <h3 class="text-center"> ðŸšˆ ðŸšˆ ðŸšˆ ðŸšˆ ðŸšˆ ðŸšˆ ðŸšˆ ðŸšˆ ðŸšˆ ðŸšˆ ðŸšˆ ðŸšˆ </h3>
        </div>


        <div class="row">

            <div class="col-md-12">

                <!-- Current trains-->
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Current Train Schedule</h3>
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add trains  -->
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h3>Add Train</h3>
                        <!-- Entry Form -->
                        <form id="train-data">
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="the bullet" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="never never land" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency</label>
                                <input class="form-control" id="frequency-input" placeholder="" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-time-input">First Train Time (HH:MM | Military time)</label>
                                <input class="form-control" id="first-time-input" placeholder="" type="text">
                            </div>

                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //scripts// -->
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <!-- Firebase Reference -->

    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>



    <!-- JavaScript -->

    <script src="javascript.js"></script>
